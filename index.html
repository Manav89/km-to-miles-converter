<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Document</title>
  <link rel="stylesheet" href="main.css" />
</head>

<body>
  <div class="container">
    <div id="close">
      <h1>Kelometers to miles Converter</h1>
      <br>

      <label for="km">Enter distance in kilometers : </label>
      <input type="number" id="km" />
      <br>
      <br>
      <br>

      <button onclick="miles()">Convert to Miles</button>
      <br>
      <br>

      <h3 id="ml"></h3>
    </div>
  </div>

  <script>
    const miles = () => {
      var kms = parseFloat(document.getElementById("km").value);

      var miles = kms * 0.621371;

      document.getElementById("ml").innerHTML =
        kms + " kilometers is approximately " + miles + " miles";
    };
  </script>
</body>

</html>
